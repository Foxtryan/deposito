			function retornaSexo(sexo){
				if (sexo === 'M') {
					return 'Masculino';
				} else if (sexo === 'F') {

				} else {
					return 'Outro';
				}
			}
			var resultadoDois = retornaSexo('M')
			console.log(resultadoDois);
			// SWITCH eh um IF multiplo mais organizado
			function retornaSexoDois(sexo){
				switch (sexo){

						return 'Masculino';
					case 1:
						return 'Feminino';
					default:

				}
			}

			console.log(resultadoTres)

			var sexo = 'M', idade = 23;
			// AND = &&

				console.log('OK');
			}
			// OR = ||
			if (sexo === 'M' || idade >= 10) {

			}

			if (sexo !=='F'){

			var retorno = (sexo==='M')? 'Masculino' : 'Feminino';
