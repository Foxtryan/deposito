<html>
<head>
	<title> Pagina Dois </title>
</head>
<body>
	<h1> Aulas Imagem </h1>
	<img src="./img/exemplo.jpg" width="320" height="150"/>
	
	<h2> Aula Formularios </h2>
	<form>
		<label>Nome:</label>
		<input type="text"/>
		<br/>
		
		<label>Fruta</label>
		<select>
			<option>Laranja</option>
			<option>Banana</option>
			<option>Maçã</option>
		</select>
		<br/>
		
		<label>Estilo musical: </label>
		<label>Rock</label>
		<input type="checkbox"/>
		<label>POP</label>
		<input type="checkbox"/>
		<br/>
		
		<label>Time favorito</label>
		<label>Vermelho</label>
		<input type="radio" name="rd_time"/>
		<label>Azul</label>
		<input type="radio" name="rd_time"/>
	</form>
	
	<h2> Aula Redirecionamento </h2>
	<form action="https://www.google.com.br/search">
		<label> Pesquisa </label>
		<input type="text" name="q"/>
		<input type="submit" value="Enviar">
	</form>
	
	<a href="./Javascript/01-javascript.html">Curso Javascript</a>
	

	
	
</body>
</html>
